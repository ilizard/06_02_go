name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: Build
      run: go build -o dummy-server.bin ./cmd

    - name: Test
      run: |
        # Запускаем сервер в фоне
        ./dummy-server.bin &
        SERVER_PID=$!
        
        # Даём время на запуск
        sleep 5
        
        # Тестируем его
        if curl -s -f http://localhost:8888; then
          echo "✅ Сервер работает!"
        else
          echo "❌ Сервер не ответил"
          kill $SERVER_PID 2>/dev/null
          exit 1
        fi
        
        # Завершаем сервер
        kill $SERVER_PID
        wait $SERVER_PID 2>/dev/null

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dummy-server-binary
        path: ./dummy-server.bin
        retention-days: 7
