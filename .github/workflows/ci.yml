name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: Build
      run: go build -o dummy-server.bin ./cmd

    - name: Test
      run: |
        ./dummy-server.bin &
        SERVER_PID=$!
        echo "Сервер запущен (PID: $SERVER_PID)"
        sleep 10
        if ! kill -0 $SERVER_PID 2>/dev/null; then
          echo "Ошибка: Процесс сервера завершился."
          exit 1
        fi
        echo "Тестируем подключение..."
        if RESPONSE=$(curl -s -f --connect-timeout 10 http://localhost:8888 2>/dev/null); then
          echo "Успех: Сервер ответил: '$RESPONSE'"
          kill $SERVER_PID
          wait $SERVER_PID 2>/dev/null
          exit 0
        else
          echo "Ошибка: Не удалось получить ответ от сервера."
          kill -9 $SERVER_PID 2>/dev/null
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dummy-server-binary
        path: ./dummy-server.bin
        retention-days: 7
